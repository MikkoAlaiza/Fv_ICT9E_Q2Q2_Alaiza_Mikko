<h1>Robotics Club Registration Form</h1>

<div class="container">
	<form>
		<div class="row">
			<div class="col-md-6 mb-3">
				<label for="name" class="form-label">Name:</label>
				<input type="text" class="form-control" id="name" placeholder="Enter your name">
			</div>
			<div class="col-md-6 mb-3">
				<label for="email" class="form-label">Email Address:</label>
				<input type="email" class="form-control" id="email" placeholder="Enter your Email Address">
			</div>
		</div>

		<div class="row">
			<div class="col-md-6 mb-3">
				<label for="age" class="form-label">Age:</label>
				<input type="text" class="form-control" id="age" placeholder="Enter your age">
			</div>
			<div class="col-md-6 mb-3">
				<label for="phone" class="form-label">Phone Number:</label>
				<input type="text" class="form-control" id="phone" placeholder="Enter your Phone number">
			</div>
		</div>

		<p><strong>Preferred Robotic Topics</strong></p>
		<div class="form-check form-check-inline">
			<input class="form-check-input" type="checkbox" id="programming" value="Programming">
			<label class="form-check-label" for="programming">Programming</label>
		</div>
		<div class="form-check form-check-inline">
			<input class="form-check-input" type="checkbox" id="electronics" value="Electronics">
			<label class="form-check-label" for="electronics">Electronics</label>
		</div>
		<div class="form-check form-check-inline">
			<input class="form-check-input" type="checkbox" id="mechanicalDesign" value="Mechanical Design">
			<label class="form-check-label" for="mechanicalDesign">Mechanical Design</label>
		</div>

		<p><strong>Robotics Experience Level</strong></p>
		<div class="form-check form-check-inline">
			<input class="form-check-input" type="checkbox" id="beginner" value="Beginner">
			<label class="form-check-label" for="beginner">Beginner</label>
		</div>
		<div class="form-check form-check-inline">
			<input class="form-check-input" type="checkbox" id="intermediate" value="Intermediate">
			<label class="form-check-label" for="intermediate">Intermediate</label>
		</div>
		<div class="form-check form-check-inline">
			<input class="form-check-input" type="checkbox" id="expert" value="Expert">
			<label class="form-check-label" for="expert">Expert</label>
		</div>

		<div class="mb-3">
			<label for="product" class="form-label">Preferred Robotics Product:</label>
			<input type="text" class="form-control" id="product" placeholder="Choose a Product">
		</div>

		<div class="mb-3">
			<label for="statement" class="form-label">Statement Of Interest:</label>
			<textarea class="form-control" id="statement" rows="4" placeholder="Tell us why you're interested in joining the Robotics Club..."></textarea>
		</div>

		<button type="submit" class="submit-btn">Submit</button>
	</form>
</div>
